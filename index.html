<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Fusão de Imagens</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.2/p5.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
      color: white;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid white;
    }
    .controls {
      margin: 10px;
    }
    button, input[type=range] {
      margin: 5px;
      padding: 8px;
      border-radius: 5px;
      border: none;
    }
    input[type=file] {
      display: none;
    }
  </style>
</head>
<body>

  <h1>Fusão de Imagens</h1>

  <div class="controls">
    <button onclick="selecionarImagem()">Adicionar Imagem</button>
    <button onclick="limparImagens()">Limpar</button>
    <button onclick="salvarImagem()">Salvar</button>
    <br>
    Opacidade: <input type="range" id="opacidade" min="0" max="1" step="0.01" value="1">
  </div>

  <input type="file" id="fileInput" accept="image/*" onchange="carregarImagem(event)">

  <script>

let imagens = [];
const canvasAltura = 600;
const canvasLargura = 900;

function setup() {
  let c = createCanvas(canvasLargura, canvasAltura);
  c.parent(document.body);
  background(30);
}

function draw() {
  background(30);
  
  let opacidade = parseFloat(document.getElementById('opacidade').value);

  imagens.forEach(img => {
    tint(255, 255 * opacidade);
    image(img, 0, 0, width, height);
  });

  noTint();
}

function selecionarImagem() {
  document.getElementById('fileInput').click();
}

function carregarImagem(event) {
  const file = event.target.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function(e) {
      loadImage(e.target.result, img => {
        img.resize(canvasLargura, canvasAltura);
        imagens.push(img);
      });
    };
    reader.readAsDataURL(file);
  }
}

function limparImagens() {
  imagens = [];
}

function salvarImagem() {
  saveCanvas('fusao-imagens', 'png');
}

  </script>

</body>
</html>
